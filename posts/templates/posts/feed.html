{% extends 'base.html' %}
{% block head_content %}
<title>Super instagram</title>
{% endblock %}
{% block container %}
<div class="row">
    {% for post in posts %}
    <div class="col-lg-4 offset-lg-4">
        <img class="mr-3 rounded-circle" **width="60"height="70" src="{{ post.photo }}" alt="{{ post.title }}">
        <div class="media-body">
            <h5 class="mt-0">{{ post.user.name }}</h5>
            {{ post.timestamp }}
        </div>
        <div class="media">
            <img class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt="{{ post.user.name }}">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock%}
